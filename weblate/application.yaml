apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: weblate
  namespace: argocd
  labels:
    name: weblate
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/WeblateOrg/helm.git
    path: charts/weblate
    targetRevision: weblate-0.5.3
    helm:
      valuesObject:
        adminEmail: admin@example.com
        adminPassword: admin
        # emailHost: smtp.example.com
        # emailUser:
        #emailPassword:
        # siteDomain:
        siteTitle: Test Weblate
        service:
          type: LoadBalancer
          port: 8083
        # ingress:
        #   enabled: true
        #   hosts:
        #     - host:
        #       paths:
        #         - path: /
        #           pathType: Prefix
        extraConfig:
          SOCIAL_AUTH_KEYCLOAK_ID_KEY: email
          WEBLATE_SOCIAL_AUTH_KEYCLOAK_KEY: weblate
          WEBLATE_SOCIAL_AUTH_KEYCLOAK_SECRET: E2j4yAT7tcNCn7ul3Myv70pKLpE5nShW
          WEBLATE_SOCIAL_AUTH_KEYCLOAK_PUBLIC_KEY: 
          WEBLATE_SOCIAL_AUTH_KEYCLOAK_ALGORITHM: RS256
          WEBLATE_SOCIAL_AUTH_KEYCLOAK_AUTHORIZATION_URL: https://hec-iam.unil.ch/auth/realms/weblate/protocol/openid-connect/auth
          WEBLATE_SOCIAL_AUTH_KEYCLOAK_ACCESS_TOKEN_URL: https://hec-iam.unil.ch/auth/realms/weblate/protocol/openid-connect/token
